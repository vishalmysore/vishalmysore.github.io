<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabbed Interface with External HTML</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="tab" href="#tab1">Tab 1</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#tab2">Tab 2</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#tab3">Tab 3</a>
    </li>
  </ul>

  <div class="tab-content">
    <div id="tab1" class="tab-pane fade show active">
      <h2>Articles</h2>
      <p>All my Articles are here.</p>
      <!-- Include external HTML content for Tab 1 -->
      <object type="text/html" data="article.html" style="width:100%; height:500px;"></object>
    </div>
    <div id="tab2" class="tab-pane fade">
      <h2>Tools4AI</h2>
      <p>This is the content of Tab 2.</p>
      <!-- Include external HTML content for Tab 2 -->
      <object type="text/html" data="tab2_content.html" style="width:100%; height:500px;"></object>
    </div>
    <div id="tab3" class="tab-pane fade">
      <h2>CookGPT</h2>
      <p>This is the content of Tab 3.</p>
      <!-- Include external HTML content for Tab 3 -->
      <object type="text/html" data="tab3_content.html" style="width:100%; height:500px;"></object>
    </div>
  </div>
</div>

<!-- Bootstrap JS (jQuery required) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
